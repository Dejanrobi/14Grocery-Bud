<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>

    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/a7f48cb0d1.js"
      crossorigin="anonymous"
    ></script>

    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-center">
      <div class="entire-body">
        <!--Form-->
        <div class="grocery-bud">
          <form class="grocery-form">
            <p class="alert">Item Added To List</p>
            <h3>Grocery Bud</h3>
            <div class="form-control">
              <input type="text" id="grocery" placeholder="e.g. eggs" />
              <button type="submit" class="submit-btn">Enter</button>
            </div>
          </form>

          <!--List-->
          <div class="grocery-container">
            <div class="grocery-list">
              <!--The created element is appended inside here.-->
            </div>
            <!--Button-->
            <center>
              <button type="button" class="clear-btn">Clear Items</button>
            </center>
          </div>
        </div>
      </div>
    </section>
    <!--Javascript-->
    <script src="app.js"></script>
  </body>
</html>
